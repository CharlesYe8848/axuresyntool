<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Axure需求管理同步工具</title>
    <link rel="stylesheet" href="/css/preferences.css" />
    <script type="text/javascript" src="js/preferences.js"></script>
    </head>
  <body>
    <div id="main">
      <div class="box">
        <h2>配置项</h2>
        <div class="setting-units">
          <div>
            <h3>禅道相关设置</h3>
          </div>
          <div class="setting-unit">
            <div class="line">
              <label for="pinSetting" class="title">禅道同步服务地址</label>
              <input name="zentaoSynUrl" id="zentaoSynUrl" style="width:300px;">
            </div>
          </div>
           <div class="setting-unit">
            <div class="line">
              <label for="pinSetting" class="title">禅道地址</label>
              <input name="zentaoUrl" id="zentaoUrl" style="width:300px;">
            </div>
          </div>
           <div class="setting-unit">
            <div class="line">
              <label for="pinSetting" class="title">禅道账号</label>
              <input name="zentaoAccount" id="zentaoAccount" style="width:300px;">
            </div>
          </div>
          <div class="setting-unit">
            <div class="line">
              <label for="pinSetting" class="title">禅道版本</label>
              <input placeholder="禅道版本，请输入6.x 或 8.x" name="zentaoVersion" id="zentaoVersion" style="width:300px;">
            </div>
          </div>
          </div>
        <div align="center" style="margin:10px">
          by weeks
        </div>
      </div>
    </div>
  </body>
</html>
